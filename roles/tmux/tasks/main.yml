---
- name: Install tmux 
  become: true
  package: name=tmux state=present

- name: Get tmux version
  shell: tmux -V | python -c "import re; ver = map(int, re.search(r'\d+.\d+', raw_input()).group().split('.')); print ver >= [2, 1]"
  register: tmux_is_post_21
  changed_when: False
  
- name: Configure tmux
  template: src=tmux.conf dest=~/.tmux.conf

- name: Tmux alias
  lineinfile: line="alias tmux='tmux -2'" dest=~/.bashrc
